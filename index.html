<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdmissionBot Chat</title>

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/3d-fluency/94/chatbot.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container">
      <img src="images/logo.png" alt="Admission Chatbot Logo" class="logo" />
      <h1>Welcome to Admission Chatbot!</h1>
      <p>Need help with admissions, courses, or fees? Start a chat below:</p>
      <!-- Dialogflow Chatbot widget -->
      <div id="df-chat"></div>
    </div>

    <svg viewBox="0 0 250 250">
      <filter id="noiseFilter">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="2.98"
          numOctaves="6"
          stitchTiles="stitch"
        />
      </filter>
    </svg>

    <!-- Dialogflow Web Integration Script -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      chat-icon="https:&#x2F;&#x2F;res.cloudinary.com&#x2F;dkdteb9m5&#x2F;image&#x2F;upload&#x2F;v1733356367&#x2F;output-onlinepngtools_ii8jte.png"
      intent="WELCOME"
      chat-title="Student Assistant"
      agent-id="642dcd19-504f-42a0-a3e7-069f2191ceec"
      language-code="en"
    ></df-messenger>
  </body>
</html>
